<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест загрузки позывных</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        select { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Тест загрузки позывных пользователя</h1>
    
    <div class="test-section">
        <h3>API тест</h3>
        <button onclick="testApi()">Тест API /api/lotw/callsigns/</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="test-section">
        <h3>Поле "Мой позывной"</h3>
        <label>Выберите позывной:</label>
        <select id="myCallsign" name="my_callsign">
            <option value="">Загрузка...</option>
        </select>
    </div>

    <script>
        let csrfToken = '';
        
        async function getCsrfToken() {
            try {
                const response = await fetch('/lotw/');
                const html = await response.text();
                const match = html.match(/name="csrfmiddlewaretoken" value="([^"]+)"/);
                if (match) {
                    csrfToken = match[1];
                    console.log('CSRF token получен');
                }
            } catch (error) {
                console.error('Ошибка получения CSRF токена:', error);
            }
        }
        
        async function loadUserCallsigns() {
            try {
                const response = await fetch('/api/lotw/callsigns/', {
                    method: 'GET',
                    headers: {
                        'X-CSRFToken': csrfToken,
                    },
                    credentials: 'same-origin'
                });
                
                const data = await response.json();
                
                const select = document.getElementById('myCallsign');
                select.innerHTML = '<option value="">Все</option>';
                
                if (data.success && data.callsigns) {
                    data.callsigns.forEach(callsign => {
                        const option = document.createElement('option');
                        option.value = callsign;
                        option.textContent = callsign;
                        select.appendChild(option);
                    });
                    console.log(`✅ Загружено ${data.callsigns.length} позывных`);
                } else {
                    throw new Error(data.error || 'Нет данных');
                }
            } catch (error) {
                console.error('❌ Ошибка загрузки позывных:', error);
                select.innerHTML = '<option value="">Ошибка загрузки</option>';
            }
        }
        
        async function testApi() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'Тестирование...';
            
            try {
                const response = await fetch('/api/lotw/callsigns/', {
                    method: 'GET',
                    headers: {
                        'X-CSRFToken': csrfToken,
                    },
                    credentials: 'same-origin'
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ API работает!<br>
                            Статус: ${response.status}<br>
                            Позывных загружено: ${data.callsigns.length}<br>
                            Данные: ${JSON.stringify(data.callsigns, null, 2)}
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'API вернул ошибку');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ❌ Ошибка API: ${error.message}<br>
                        Статус: ${response?.status || 'Неизвестен'}
                    </div>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            getCsrfToken();
            setTimeout(() => loadUserCallsigns(), 1000);
        });
    </script>
</body>
</html>
