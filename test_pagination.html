<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест стилей пагинации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="tlog/static/css/main.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h2>Тест стилей пагинации</h2>
        
        <h3>Обычная пагинация Bootstrap:</h3>
        <nav aria-label="Навигация по страницам">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <span class="page-link">Предыдущая</span>
                </li>
                <li class="page-item active">
                    <span class="page-link">1</span>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Следующая</a>
                </li>
            </ul>
        </nav>

        <h3>Пагинация как в logbook_base.html (с btn-link):</h3>
        <nav aria-label="Навигация по страницам">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <form method="POST" style="display: inline;">
                        <input type="hidden" name="page" value="1">
                        <button type="submit" class="page-link btn-link">Предыдущая</button>
                    </form>
                </li>
                <li class="page-item active">
                    <span class="page-link">1</span>
                </li>
                <li class="page-item">
                    <form method="POST" style="display: inline;">
                        <input type="hidden" name="page" value="2">
                        <button type="submit" class="page-link btn-link">2</button>
                    </form>
                </li>
                <li class="page-item">
                    <form method="POST" style="display: inline;">
                        <input type="hidden" name="page" value="3">
                        <button type="submit" class="page-link btn-link">3</button>
                    </form>
                </li>
                <li class="page-item">
                    <form method="POST" style="display: inline;">
                        <input type="hidden" name="page" value="4">
                        <button type="submit" class="page-link btn-link">Следующая</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
