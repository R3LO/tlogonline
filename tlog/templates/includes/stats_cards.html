<!-- Статистические карточки -->
<div class="d-flex flex-wrap gap-3 mb-4 justify-content-center">
    <div class="stats-card flex-fill">
        <div class="stats-number">{{ total_qso|default:0 }}</div>
        <div>Всего QSO</div>
    </div>
    <div class="stats-card flex-fill">
        <div class="stats-number">{{ unique_callsigns|default:0 }}</div>
        <div>Уникальные позывные</div>
    </div>
    <div class="stats-card flex-fill">
        <div class="stats-number">{{ dxcc_count|default:0 }}</div>
        <div>Стран DXCC</div>
    </div>
    <div class="stats-card flex-fill">
        <div class="stats-number">{{ r150s_count|default:0 }}</div>
        <div>Стран Р-150-С</div>
    </div>
    <div class="stats-card flex-fill">
        <div class="stats-number">{{ ru_region_count|default:0 }}</div>
        <div>Регионов РФ</div>
    </div>
</div>
